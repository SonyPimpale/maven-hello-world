trigger:
  - master
variables:
#Container registry Services Connection established during pipeline creation
  dockerRegistryServiceConnection: 'isaggio-tech-registry'
  imageRepository: 'maven-hello-world'
  containerRegistry: 'isaggio.azurecr.io'
  dockerfilePath: '$(Pipeline.Workspace)/AppArtifacts/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'
stages:
  - stage: Maven_Build
    displayName: Maven Build
    jobs:
      - job: Build
        displayName: Maven Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.8'
              jdkArchitectureOption: 'x64'
              publishJUnitResults: true
              testResultsFiles: "**/surefire-reports/TEST-*.xml"
          - publish: $(Build.SourcesDirectory)
            artifact: AppArtifacts

  - stage: Image_Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build and push Docker image
        steps:
          - checkout: none
          - download: current
            artifact: AppArtifacts
            patterns: |
              **/*Dockerfile
              **/*.jar
          - task: CmdLine@2
            inputs:
              script: |
                echo "Hello-Inside-CommandLine"
                pwd
                ls -lsrt
                ls -lsrt "$(Agent.BuildDirectory)"
                ls -lsrt /home/vsts/work/1/
                echo "NOW Pipeline.Workspace"                                
                echo "NOW $(Pipeline.Workspace)/AppArtifacts"                
                ls -lsrt "$(Pipeline.Workspace)/AppArtifacts"
                echo "Hard Code: /home/vsts/work/1/AppArtifacts"
                ls -lsrt /home/vsts/work/1/AppArtifacts
          - task: Docker@2
            displayName: Push the Docker image
            inputs:
              workingDirectory: $(Pipeline.Workspace)/AppArtifacts
              command: build
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
                latest
#              arguments: '--build-arg ubuntu_version=$(Pipeline.Workspace)/jars/'









